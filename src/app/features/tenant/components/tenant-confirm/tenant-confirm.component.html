<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{'tenant-confirm-title'|translate}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{'tenant-confirm-content'|translate}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{'button-next'|translate}}</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          (click)="redirect()">{{'button-confirm'|translate}}</button>
      </div>
    </div>
  </div>
</div>
